<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/detail.css">
</head>

<body>
<div class="container" id="main">
    <div class="row">
        <div class="col-8">
            <div id='title'>
                <h2>
                    <B>{{ title }}</B>
                </h2>
            </div>
            <p id='pubtime'>{{ source }} · {{ pubtime }}</p>
            <hr/>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-8">
            {% for para in content %}
            <p>
                {{ para }}
            </p>
            {% endfor %}
            <br/>
            <br/>
        </div>

        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4 style="text-align: center">
                        相关推荐
                    </h4>
                </li>

                {% for block in rec_list %}
                <li class="list-group-item">
                    <a href="{{ block.url }}" target="_blank"
                       style="font-size: 110%">
                        {{ block.title }}
                    </a>
                    <br/>
                    <span align="right"
                          style="color: gray; font-size: 80%; white-space: nowrap;">
                            {{ block.source }} · {{ block.pubtime }}
                        </span>
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- end content -->

        <br/>
        <br/>
        <!-- begin recommendation -->
        <!-- begin content-->

        <!-- end recommendation -->
    </div>
    <!-- end content-->
</div>
</body>

</html>
